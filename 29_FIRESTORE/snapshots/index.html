    <h1>Current tasks</h1>

    <h1>Add new task</h1>
    <form action="">
      <label for="title">Title: </label>
      <input type="text" name="title" id="title" tab="0" />
      <br />
      <label for="start_date">Start date: </label>
      <input type="datetime-local" name="start_date" id="start_date" tab="1" />
      <br />
      <label for="due_date">Due date: </label>
      <input type="datetime-local" name="due_date" id="due_date" tab="2" />
      <br />
      <label for="priority">Priority: </label>
      <input type="checkbox" name="priority" id="priority" tab="3" />
      <br />
      <label for="description">Description: </label>
      <textarea
        name="description"
        id="description"
        cols="30"
        rows="10"
        tab="4"
      ></textarea>
      <br />
      <button id="add" tab="5">Add new task</button>
